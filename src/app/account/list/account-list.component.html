<div class="container">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>No</th>
          <th>openDate</th>
          <th>balance</th>
          <th>CustomerNumber</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let acc of listAccount">
          <td><a (click)= "selectAccount(acc);"> {{acc.accountNumber}}</a> </td>
          <td>{{acc.openDate}}</td>
          <td>{{acc.balance}}</td>
          <td>{{acc.customer.customerNumber}}</td>
          <td><button class="btn-danger" (click)="deleteData(acc.accountNumber)">delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div align=center>
    <app-account-update #formAccount *ngIf="showDetail" [account]="selectedAccount" (result)="prosesResult($event)"></app-account-update>
  </div>
